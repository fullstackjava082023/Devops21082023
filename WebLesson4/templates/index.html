<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="icon" href="Google_Contacts_icon.svg" type="image/png">
    <link rel="stylesheet" href="static/css/styles2.css">
    
</head>
<!-- Design a webpage representing a contacts table with
 2-3 pre-populated contacts. Include the following
  elements:Header for the table.Columns: Number, 
  Name, Phone, Email, Delete/Edit buttons(for each contact).
  "Add New Contact" button below the table, linking back to the
   "Add Contact" form page (link)Bonus : Add images to the table 
   of contacts for the persons.
As example of contacts you can insert Arja Stark ,
 Jon Snow , and Tyrion Lannister -->
<body>
    <h1>Contacts Page</h1>

    <table border="1">
        <thead>
           <tr>
               <th>Number</th> 
               <th>Name</th>
               <th>Phone</th>
               <th>Email</th>
               <th>Photo</th>
               <th>Actions</th>
           </tr>     
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Arja</td>
                <td>044545</td>
                <td>Valan.Margulis@Winterfel.com</td>
                <td><img src="/static/images/arya-stark.jpg" alt="" height="50px"></td>
                <td>
                    <button onclick=deleteRow(this)>Delete</button> <br/>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jon</td>
                <td>045456465</td>
                <td>Night.Watch@Wall.com</td>
                <td><img src="/static/images/jon-snow.jpg" alt=""  height="50px"></td>
                <td>
                    <button onclick=deleteRow(this)>Delete</button> <br/>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ned</td>
                <td>04545</td>
                <td>Ned@WF.com</td>
                <td><img src="/static/images/ned-stark.jpg" alt=""  height="50px"></td>
                <td>
                    <button onclick=deleteRow(this)>Delete</button> <br/>
                    <button>Edit</button>
                </td>
            </tr>
           
               
                 
          
        </tbody>
    </table>
    <a href="/addNewContact">
        <button>Add new contact</button>
    </a>
    <div>
        <button onclick=addEmptyRow()>Add Empty Row</button>
    </div>
    <div>
        <button onclick=addDeynerysRow()>Add Daenerys Targaryen</button>
    </div>
    <script src="/static/js/index2.js"></script>
</body>
</html>
