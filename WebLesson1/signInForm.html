<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
     <form method="get">
        <h1>Create an Account</h1>
        <div>
            <!-- username -->
            <label for="username">Username:* </label>
            <input type="text" id="username" required name="username" />
            <br/>
            <!-- password -->
            <label for="password">Password:* </label>
            <input type="password" id="password" required  name="password"/>
            <br/>
            <!-- confirm password -->
            <label for="confirmPassword">Confirm Password:* </label>
            <input type="password" id="confirmPassword" required name="confirmPassword"  />
            <br/>
            <!-- birth date -->
            <label for="birthDate">Birth date </label>
            <input type="date" id="birthDate" name="birthDate" />
            <br/>
            <!-- email -->
            <label for="email">Email: </label>
            <input type="email" id="email"  name ="email" placeholder="xxx@xxx.com"/>    
            <br/>
            <!-- gender -->
            <label><b>Gender:</b></label><br/>
            <label for="male">Male: </label>
            <input type="radio" id="male" name="gender" value="male"  />  
            <label for="female">Female: </label> 
            <input type="radio" id="female" name="gender" value="female" />  

            <br/>
            <!-- agree with terms and conditions -->
            <label for="agree">I agree with terms and conditions* </label> 
            <br/>
            <input type="checkbox" id="agree" name="agree" required checked  /> 
            <br/>

            <label for="ads">Do you want to get the ads? </label> 
            <select name="ads" id="ads">
                <option value=""></option>
                <option value="yes" >Yes</option>
                <option value="no" selected>No</option>
            </select>
            <br/>
            <!-- sign up -->
            <input type="submit"  value="add to contacts"/>   

        </div>
       
     </form>
</body>
</html>
